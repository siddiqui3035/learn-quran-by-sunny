<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashroor Birthday</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(45deg, #1d0066, #200087);
            padding: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slider-container {
            width: 100%;
            max-width: 800px;
            height: 400px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .slider {
            display: flex;
            transition: transform 0.4s ease-in-out;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
        }

        .slider-button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            color: #333;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .dots-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: -30px;
            position: relative;
            z-index: 2;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: white;
        }

        .content {
            text-align: center;
            color: white;
            margin-top: 20px;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .content h1 {
            font-size: 40px;
            margin-bottom: 25px;
        }

        .content h1 span {
            color: #ff004f;
        }

        .lounch-time {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .lounch-time div {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .lounch-time div p {
            font-size: 36px;
            margin: 0;
        }

        .lounch-time div span {
            font-size: 14px;
        }

        button {
            background: #ff004f;
            border: 0;
            outline: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            margin-top: 30px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        button img {
            width: 20px;
            margin-left: 10px;
        }

        .rocket {
            width: 250px;
            position: absolute;
            right: 10%;
            bottom: 0;
            animation: rocket 4s linear infinite;
        }

        @keyframes rocket {
            0% { bottom: 0; opacity: 0; }
            100% { bottom: 105%; opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <div class="slider">
                <div class="slide">
                    <img src="images/m.jpeg" alt="Mashroor 1">
                </div>
                <div class="slide">
                    <img src="images/m2.jpg" alt="Mashroor 2">
                </div>
                <div class="slide">
                    <img src="images/m3.jpg" alt="Mashroor 3">
                </div>
                <div class="slide">
                    <img src="images/m4.jpg" alt="Mashroor 4">
                </div>
                <div class="slide">
                    <img src="images/m5.jpg" alt="Mashroor 5">
                </div>
                <div class="slide">
                    <img src="images/m6.jpg" alt="Mashroor 6">
                </div>
                <div class="slide">
                    <img src="images/c3a2ce08-78af-44fd-9866-0e6c99fe9380.jpg" alt="Mashroor 7">
                </div>
            </div>
            <div class="slider-buttons">
                <button class="slider-button" onclick="prevSlide()">←</button>
                <button class="slider-button" onclick="nextSlide()">→</button>
            </div>
        </div>
        <div class="dots-container" id="dots"></div>

        <div class="content">
            <p>Mashroor Birthday 31 December</p>
            <h1>Mashroor <span>Birthday Coming Soon</span></h1>
            <div class="lounch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">
                Learn More<img src="images/triangle.png" alt="triangle" />
            </button>
        </div>
        <img src="images/rocket.png" class="rocket" alt="rocket" />
    </div>

    <script>
        // Slider functionality
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        const dotsContainer = document.getElementById('dots');
        let currentSlide = 0;
        const totalSlides = slides.length;

        // Create dots
        for (let i = 0; i < totalSlides; i++) {
            const dot = document.createElement('div');
            dot.className = `dot ${i === 0 ? 'active' : ''}`;
            dot.onclick = () => goToSlide(i);
            dotsContainer.appendChild(dot);
        }

        function updateSlider() {
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlider();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlider();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlider();
        }

        // Auto-play slider
        setInterval(nextSlide, 5000);

        // Countdown timer
        var countDownDate = new Date("Dec 31, 2024 00:00:00").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000);
    </script>
</body>
</html>
