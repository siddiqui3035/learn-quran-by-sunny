<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mashroor Birthday</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <style>
      .slider {
        display: flex;
        overflow: hidden;
        margin-top: 20px;
        position: relative;
        width: 100%;
        height: 200px;
      }
      .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
        width: 100%;
      }
      .slide {
        min-width: 100%;
        height: 200px;
      }
      .countdown {
        margin-top: 20px;
        text-align: center;
      }
      .countdown div {
        display: inline-block;
        margin: 0 10px;
      }
      .countdown p {
        font-size: 2rem;
        margin: 0;
      }
      .countdown span {
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slides" id="slides">
          <img src="images/m.jpeg" class="slide" />
          <img src="images/m2.jpg" class="slide" />
          <img src="images/m3.jpg" class="slide" />
          <img src="images/m4.jpg" class="slide" />
          <img src="images/m5.jpg" class="slide" />
          <img src="images/m6.jpg" class="slide" />
        </div>
      </div>

      <div class="countdown">
        <div>
          <p id="days">00</p>
          <span>Days</span>
        </div>
        <div>
          <p id="hours">00</p>
          <span>Hours</span>
        </div>
        <div>
          <p id="minutes">00</p>
          <span>Minutes</span>
        </div>
        <div>
          <p id="seconds">00</p>
          <span>Seconds</span>
        </div>
      </div>
    </div>

    <script>
      const slides = document.getElementById("slides");
      let currentIndex = 0;
      const totalSlides = document.querySelectorAll(".slide").length;

      setInterval(() => {
        currentIndex = (currentIndex + 1) % totalSlides;
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;
      }, 3000);

      var countDownDate = new Date("Dec 30, 2024 23:59:00").getTime();
      var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("days").innerHTML = "00";
          document.getElementById("hours").innerHTML = "00";
          document.getElementById("minutes").innerHTML = "00";
          document.getElementById("seconds").innerHTML = "00";
        }
      }, 1000);
    </script>
  </body>
</html>
