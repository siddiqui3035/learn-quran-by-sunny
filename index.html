<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mashroor Birthday</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .slider {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .slider img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 100%;
        transition: left 1s ease;
      }

      .slider img.active {
        left: 0;
      }

      .slider img.previous {
        left: -100%;
      }

      .lounch-time div {
        display: inline-block;
        margin: 0 10px;
        text-align: center;
      }

      .lounch-time p {
        font-size: 2rem;
        margin: 0;
      }

      .rocket {
        width: 100px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <img src="images/m.jpeg" class="active" />
        <img src="images/m2.jpg" />
        <img src="images/m3.jpg" />
        <img src="images/m4.jpg" />
        <img src="images/m5.jpg" />
        <img src="images/m6.jpg" />
      </div>
      <div class="content">
        <p>Mashroor Birthday 31 December</p>
        <h1>Mashroor <span>Birthday Coming Soon</span></h1>
        <div class="lounch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>
        <button type="button">
          Learn More<img src="images/triangle.png" />
        </button>
      </div>
      <img src="images/rocket.png" class="rocket" />
    </div>
    <script>
      // Countdown Logic
      var countDownDate = new Date("Dec 30, 2024 23:59:00").getTime();
      var countdownInterval = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if (distance < 0) {
          clearInterval(countdownInterval);
          document.getElementById("days").innerHTML = "00";
          document.getElementById("hours").innerHTML = "00";
          document.getElementById("minutes").innerHTML = "00";
          document.getElementById("seconds").innerHTML = "00";
        }
      }, 1000);

      // Slider Logic
      var sliderImages = document.querySelectorAll(".slider img");
      var currentIndex = 0;

      function showNextImage() {
        sliderImages[currentIndex].classList.remove("active");
        sliderImages[currentIndex].classList.add("previous");

        currentIndex = (currentIndex + 1) % sliderImages.length;

        sliderImages[currentIndex].classList.add("active");
        sliderImages[currentIndex].classList.remove("previous");
      }

      setInterval(showNextImage, 3000); // Change image every 3 seconds
    </script>
  </body>
</html>
