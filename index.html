<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mashroor Birthday</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <style>
      .slider {
        display: flex;
        overflow: hidden;
        margin-top: 20px;
        position: relative;
        justify-content: center;
      }
      .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }
      .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 300px;
        height: 400px;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        background-color: #fff;
      }
      .card img {
        width: 100%;
        height: 70%;
        object-fit: cover;
      }
      .title {
        text-align: center;
        font-size: 1.2rem;
        margin-top: 5px;
      }
      .countdown {
        margin-top: 40px;
        text-align: center;
      }
      .countdown div {
        display: inline-block;
        margin: 0 10px;
      }
      .countdown p {
        font-size: 2rem;
        margin: 0;
      }
      .countdown span {
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slides" id="slides">
          <div class="card">
            <img src="images/m.jpeg" alt="Image 1" />
            <div class="title">Image 1 Title</div>
          </div>
          <div class="card">
            <img src="images/m2.jpg" alt="Image 2" />
            <div class="title">Image 2 Title</div>
          </div>
          <div class="card">
            <img src="images/m3.jpg" alt="Image 3" />
            <div class="title">Image 3 Title</div>
          </div>
          <div class="card">
            <img src="images/m4.jpg" alt="Image 4" />
            <div class="title">Image 4 Title</div>
          </div>
          <div class="card">
            <img src="images/m5.jpg" alt="Image 5" />
            <div class="title">Image 5 Title</div>
          </div>
          <div class="card">
            <img src="images/c3a2ce08-78af-44fd-9866-0e6c99fe9380.jpg" alt="Image 6" />
            <div class="title">Image 6 Title</div>
          </div>
        </div>
      </div>

      <div class="countdown">
        <div>
          <p id="days">00</p>
          <span>Days</span>
        </div>
        <div>
          <p id="hours">00</p>
          <span>Hours</span>
        </div>
        <div>
          <p id="minutes">00</p>
          <span>Minutes</span>
        </div>
        <div>
          <p id="seconds">00</p>
          <span>Seconds</span>
        </div>
      </div>
    </div>

    <script>
      const slides = document.getElementById("slides");
      let currentIndex = 0;
      const totalSlides = document.querySelectorAll(".card").length;

      setInterval(() => {
        currentIndex = (currentIndex + 1) % totalSlides;
        slides.style.transform = `translateX(-${currentIndex * 300}px)`;
      }, 3000);

      var countDownDate = new Date("Dec 30, 2024 23:59:00").getTime();
      var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("days").innerHTML = "00";
          document.getElementById("hours").innerHTML = "00";
          document.getElementById("minutes").innerHTML = "00";
          document.getElementById("seconds").innerHTML = "00";
        }
      }, 1000);
    </script>
  </body>
</html>
