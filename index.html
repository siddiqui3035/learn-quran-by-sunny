<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mashroor Birthday</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
	  <style>
        .slider-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .slider {
            display: flex;
            transition: transform 0.4s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 400px;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
            box-sizing: border-box;
        }

        .slider-button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            color: #333;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .slider-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .dots-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #333;
        }
    </style>
  </head>
  <body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="images/m.jpeg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="images/m2.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="images/m3.jpg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="images/m4.jpg" alt="Image 4">
            </div>
            <div class="slide">
                <img src="images/m5.jpg" alt="Image 5">
            </div>
            <div class="slide">
                <img src="images/m6.jpg" alt="Image 6">
            </div>
            <div class="slide">
                <img src="images/c3a2ce08-78af-44fd-9866-0e6c99fe9380.jpg" alt="Image 7">
            </div>
        </div>
        <div class="slider-buttons">
            <button class="slider-button" onclick="prevSlide()">←</button>
            <button class="slider-button" onclick="nextSlide()">→</button>
        </div>
        <div class="dots-container" id="dots"></div>
      <div class="content">
        <p>Mashroor Birthday 31 December</p>
        <h1>Mashroor <span>Birthady Comming Soon</span></h1>
        <div class="lounch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>
        <button type="button">
          Learn More<img src="images/triangle.png" />
        </button>
      </div>
      <img src="images/rocket.png" class="rocket" />
    </div>
    <script>
      var countDownDate = new Date("Dec 31, 2024 00:00:00").getTime();
      var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("days").innerHTML = "00";
          document.getElementById("hours").innerHTML = "00";
          document.getElementById("minutes").innerHTML = "00";
          document.getElementById("seconds").innerHTML = "00";
        }
      }, 1000);
    </script>
  </body>
</html>
